---
layout: default
---

<h1>{{ page.title }}</h1>

{{ page.date | date: "%Y-%m-%d" }} in <a href="/codex/">codex</a>

{{ content }}

{% if page.tags %}
  <div class="tags">
    {% for tag in page.tags %}
      <a href="/tags/{{ tag | slugify }}/" class="tag">{{ tag }}</a>
    {% endfor %}
  </div>
{% endif %}
