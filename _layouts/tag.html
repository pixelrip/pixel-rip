---
layout: default
---

<section class="intro">
  <h1 class="intro-header">Posts tagged <span class="intro-name">#{{ page.tag }}</span></h1>
</section>

<ul class="posts">
  {% for post in site.tags[page.tag] %}
  <li class="post">
    <a href="{{ post.url }}" class="post-link">
      <div class="post-title">{{ post.title }}</div>
      <div class="post-detail">
        {% if post.tags %}{% for tag in post.tags %}
        <span class="tag">{{ tag }}</span>
        {% endfor %}{% endif %}
        <span class="post-category">in {{ post.category }}</span>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
